<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Button animated with delay</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <button class="btn-target"><span>Hover</span></button>

    <div class="btn_control-container">
        <button class="btn-control start"><span>Start animation</span></button>
        <button class="btn-control stop"><span>Stop animation</span></button>
    </div>




    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="scripts.js"></script>

</body>
</html>
