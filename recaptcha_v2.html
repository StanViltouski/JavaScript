<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recaptcha v2</title>

</head>
<body style="font-family: Arial, sans-serif;">


    <!-- Recaptcha -->

    <h2>Recaptcha</h2>

    <form action="/">
        <div id="recaptcha">&nbsp;</div><br/>

        <button>Submit</button>
    </form>



    <!-- Recaptcha with checkboxes -->

    <h2>Recaptcha with checkboxes</h2>

    <form action="/">
        <div><input id="checkbox-1" type="checkbox"/></div>
        <div><input id="checkbox-2" type="checkbox"/></div><br/>

        <div id="recaptcha-1">&nbsp;</div><br/>

        <button class="btn-submit" disabled>Submit</button>
    </form>



    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>


    <script type="text/javascript">

        /*=== Init Recaptcha (put in html file) ===*/

        var widgetId;

        var onloadCallback = function() {
            widgetId = grecaptcha.render('recaptcha-1', {
                'sitekey' : '6LfG_vEaAAAAAO0g7uRBp4PsLOdegK7H4TLW0sWs',
                'callback' : checkInput,
            });
        };



        /*=== Check input (put in js file) ===*/

        function checkInput() {

            var responce = grecaptcha.getResponse();

            if($('#checkbox-1').is(':checked') && $('#checkbox-2').is(':checked') && responce.length) {
                $('.btn-submit').attr('disabled', false);

            } else { $('.btn-submit').attr('disabled', true); }
        }

        $("#checkbox-1, #checkbox-2").on('change', checkInput);
    </script>
</body>
</html>
