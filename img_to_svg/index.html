    <title>IMG transform to SVG</title>

    <style>
        .svg path { fill: white; }
        .svg circle { fill: black; }

        .svg:hover path { fill: black; }
        .svg:hover circle { fill: #6b6bb3; }
    </style>
</head>
<body>

    <div>
        <img class="svg" src="img/telegram.svg" alt="img-svg"/>
    </div>
